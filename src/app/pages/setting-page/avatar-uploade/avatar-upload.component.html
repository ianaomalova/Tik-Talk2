<img [src]='preview()' alt='' class='avatar'>

<div
  dnd
  tabindex='0'
  class='dropzone'
  (keyup.enter)='fileDrop.click()'
  (fileDropped)='onFileDropped($event)'
>

  <div class='dropzone-content'>
    <svg icon='upload'></svg>
    <span class='medium-text'>
      Перетащите изображение или Загрузите
    </span>
  </div>
  <input
    [(ngModel)]='avatar'
    tabindex='-1'
    type='file'
    #fileDrop
    class='avatar-input'
    (change)='fileInput($event)'
  >
</div>
